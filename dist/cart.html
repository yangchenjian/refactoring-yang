<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style type=text/css>/* 处理闪烁 */
    [v-cloak]{
      display: none;
    }</style><link href=/static/css/cart.17abf44b4c17d0840a378e809f7eb17e.css rel=stylesheet></head><body class=body-fixed-bottom style=""><div id=cart v-cloak><div class=container style="min-height: 581px;"><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="(shop,shopIdx) in cartLists"><div class=header><div class="select-group js-select-group" @click=selectShop(shop)><span class=check :class={checked:shop.checked} v-show=!editingShop></span> <span class=check :class={checked:shop.removeChecked} v-show=editingShop></span></div><a class=shop-title><i class=custom-store-img>店铺：</i> {{shop.shopTitle}} </a><a href=javascript:; data-type=cart class="j-edit-list pull-right c-blue font-size-12 edit-list" @click=editShop(shop,shopIdx)>{{shop.editingMsg}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" :class={editing:shop.editing} :ref=" 'goods-'+shopIdx+'-'+goodIdx" :key=good.id v-for="(good,goodIdx) in shop.goodList" @touchstart=start($event,good) @touchend=end($event,shop,shopIdx,good,goodIdx)><div><div class=check-container @click=chooseGood(shop,good)><span class=check :class="{checked:editingShop?good.removeChecked:good.checked }"></span></div><div class="name-card clearfix"><a class=imgUrl :href=" '/goods.html?id=' + good.id "><img :data-src=good.image class=js-lazy :src=good.image></a><div class=detail><a class=js-goods-link :href=" '/goods.html?id=' + good.id "><h3 class="title js-ellipsis"><i>{{good.title}}</i></h3></a><p class="sku ellipsis">{{good.sku}}</p><div class=num v-show=!shop.editing>×<span class=num-txt>{{good.number}}</span></div><div class=num v-show=shop.editing><div class=quantity><button type=button class=minus :class="{disabled:good.number===1}"></button> <input type=number pattern=[0-9]* class=txt v-model=good.number> <button type=button class=plus></button><div class="response-area response-area-minus" :class="{disabled:good.number===1}" @click=reduce(good)></div><div class="response-area response-area-plus" @click=add(good)></div></div></div><div class="price c-orange">¥ <span>{{good.price | formatPrice}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=remove(shop,shopIdx,good,goodIdx)><span>删除</span></div></div></li><div class=van-overlay style="z-index: 100;" v-show=removePopUp @click=removeOverlay></div><div class=van-popup style="z-index: 101;" v-show=removePopUp><div class=pop-header><h4>{{removePopMsg}}</h4><hr></div><div class="pop-btn btn-cancel" @click=removeCancel><span>取消</span></div><div class="pop-btn btn-confirm" @click=removeConfirm><span class=confirm-text>确认</span></div></div></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all @click=selectAll()><span class=check :class={checked:editingShop?allRemoveSelected:allSelected}></span> 全选</div><div class=total-price v-show=!editingShop>合计：¥ <span class=js-total-price style="color: rgb(255, 102, 0);">{{total | formatPrice}} </span>元<p class=c-gray-dark>不含运费</p></div><button href=javascript:; :disabled=!selectedLists.length class="js-go-pay btn btn-orange-dark font-size-14">结算 ({{selectedLists.length}})</button> <button href=javascript:; class="j-delete-goods btn font-size-14 btn-red" v-show=editingShop :disabled=!removeLists.length @click=removeList>删除 ({{removeLists.length}})</button></div></div></div></div></div></div><div class=footer style="min-height: 86px;"><div class=copyright><div class=ft-copyright style="background-image: url(https://img.yzcdn.cn/upload_files/2016/11/15/147918630760182374.png);"><a class=yz-logo href="https://www.youzan.com/?from_source=support_logo">有赞提供技术支持</a></div></div></div></div><script type=text/javascript src=/static/js/manifest.ff1138d9dc07dd4e3834.js></script><script type=text/javascript src=/static/js/vendor.f4494c9bece98a35212b.js></script><script type=text/javascript src=/static/js/cart.10e6617d5033490d4b33.js></script></body></html>
